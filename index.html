<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry My Love Anjali</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #ff1a1a;
            margin-top: 50px;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            display: inline-block;
            margin: 20px;
            animation: bounce 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 50px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 26px;
            color: #660000;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: inline-block;
        }
        .quote {
            font-size: 24px;
            color: #004080;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
        }
        .button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .character {
            font-size: 60px;
            display: block;
            margin: 20px auto;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-10deg); }
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .floating-hearts span {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, My Love Anjali</h1>
    <div class="heart"></div>
    <div class="character">ü•∫üíî</div>
    <p class="message">I never meant to hurt you. You are my everything. Please forgive me, my love Anjali. üíñ</p>
    <button class="button" onclick="displayQuote()">Forgive Me?</button>
    <div class="quote" id="quote">‚Äúmere sapno ki rani kab aaogi tum mere dil k darwaje khule hua hai.‚Äù - Nishant</div>
    <div class="image-container">
        <img src="us.jpg" 
        alt="weTogether">
    </div>
    <div class="floating-hearts">
        <script>
            for(let i = 0; i < 20; i++) {
                let heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.querySelector('.floating-hearts').appendChild(heart);
            }
            function displayQuote() {
                document.getElementById('quote').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
